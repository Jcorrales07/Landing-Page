<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Outfit:wght@300;600&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Intro section with dropdown navigation</title>
    </head>
    <body>
    
        <header class="header-container">
        
            <img src="./images/logo.svg" alt="Snap logo" class="logo-image" />
            <img src="./images/icon-menu.svg" alt="Menu icon" class="mobile" />
            
            <nav class="nav-bar desktop">
                <ul>
                    <li>
                        <a href="#"
                            >Features
                            <img
                                src="./images/icon-arrow-down.svg"
                                alt="arrow down"
                        /></a>
                    </li>
                    <li>
                        <a href="#"
                            >Company
                            <img
                                src="./images/icon-arrow-down.svg"
                                alt="arrow down"
                        /></a>
                    </li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>

            <div class="user-actions desktop">
                <button class="btn btn-login">Login</button>
                <button class="btn btn-register btn-border">Register</button>
            </div>
            
        </header>

        <main class="content-container">
        
            <section class="image-section">
                <!-- <img
                    src="./images/image-hero-mobile.png"
                    srcset="
                        ./images/image-hero-mobile.png 750w,
                        ./images/image-hero-desktop.png 920w
                    "
                    alt="Main image hero"
                /> -->
                <img
                    src="./images/image-hero-desktop.png"
                    alt="main image hero"
                    class="desktop"
                />
                <img
                    src="./images/image-hero-mobile.png"
                    alt="main image hero"
                    class="mobile"
                />
                
            </section>

            <section class="info-section">
            
                <h1 class="main-title">Make remote work</h1>
                <p>
                    Get your team in sync, no matter your location. Streamline
                    processes, create team rituals, and watch productivity soar.
                </p>
                
                <button class="btn btn-learn-more">Learn more</button>
                
                <div class="sponsors">
                    <div><img src="./images/client-databiz.svg" alt="" srcset=""></div>
                    <div><img src="./images/client-audiophile.svg" alt="" srcset=""></div>
                    <div><img src="./images/client-meet.svg" alt="" srcset=""></div>
                    <div><img src="./images/client-maker.svg" alt="" srcset=""></div>
                </div>
                
            </section>
            
        </main>
        

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://www.instagram.com/jcorrales07">Joe Corrales</a>.
        </div>
    </body>
</html>
