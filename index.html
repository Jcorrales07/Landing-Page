<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Outfit:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <header class="header-container">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="Snap logo" />
        </div>

        <div class="pop-menu">
          <img src="./images/icon-menu.svg" alt="menu icon" />
        </div>

        <!-- este va a ser para el desktop -->
        <!-- <nav>
          <ul class="nav-list">

            <li><a href="#">About</a></li>
          </ul>
        </nav> 
        
        <div class="action-btns">
          <button>Login</button>
          <button>Register</button>
        </div> -->
      </header>

      <div class="image-container">
        <img
          src="./images/image-hero-mobile.png"
          alt="image landing page"
          width="100%"
        />
      </div>

      <section class="info-section">
        <h1 class="title">Make remote work</h1>
        <p class="information">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more-btn">Learn more</button>
      </section>

      <section class="sponsor-companies">
        <div class="imgcon one"></div>
        <div class="imgcon two"></div>
        <div class="imgcon three"></div>
        <div class="imgcon four"></div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
