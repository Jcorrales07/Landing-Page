<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Outfit:wght@300;600&display=swap"
            rel="stylesheet"
        />
        <script src="./index.js" defer></script>
        <title>Landing page</title>
    </head>
    <body>
        <header class="header">
            <img
                src="./images/logo.svg"
                alt="Snap Logo"
                class="header__logo-img"
            />

            <img
                src="./images/icon-menu.svg"
                alt="Menu btn"
                class="menu-btn mobile-device"
            />

            <nav class="nav desktop-device">
                <ul class="list">
                    <li class="list__item">
                        <div class="list__div">
                            <a href="#" class="nav__link">Features</a>
                            <img
                                src="./images/icon-arrow-down.svg"
                                class="list__arrow"
                            />
                        </div>
                    </li>

                    <li class="list__item">
                        <div class="list__div">
                            <a href="#" class="nav__link">Company</a>
                            <img
                                src="./images/icon-arrow-down.svg"
                                class="list__arrow"
                            />
                        </div>
                    </li>

                    <li class="list__item">
                        <div class="list__div">
                            <a href="#" class="nav__link">Careers</a>
                        </div>
                    </li>

                    <li class="list__item">
                        <div class="list__div">
                            <a href="#" class="nav__link">About</a>
                        </div>
                    </li>
                </ul>
            </nav>

            <div class="ubtns desktop-device">
                <button class="ubtns--login">Login</button>
                <button class="ubtns--register">Register</button>
            </div>
        </header>
    </body>
</html>
